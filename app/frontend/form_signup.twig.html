<h1>Registrer deg</h1>
<script src="{{assets.js}}signup.js"></script>
<div class="pull-right fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false">Logg inn med facebook</div>
<div class="clearfix"></div>
<form action="action/signup/" method="post" id="JHBsignup">

	<div class="form-group has-feedback">
		<label class="" for="homepage_signup_username">Brukernavn</label>
		<input class="form-control" type="text" name="username" id="homepage_signup_username" required autofocus />
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		<span class="help-block" id="homepage_signup_username_help"></span>
	</div>	

	<div class="form-group has-feedback">
		<label class="" for="homepage_signup_username">E-postadresse</label>
		<input class="form-control" type="email" name="email" id="homepage_signup_email" required />
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		<span class="help-block" id="homepage_signup_email_help"></span>
	</div>	
	
	<div class="form-group has-feedback">
		<label class="" for="homepage_signup_password">Passord</label>
		<input class="form-control" type="password" name="password" id="homepage_signup_password" required />
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		<span class="help-block" id="homepage_signup_password_help"></span>
	</div>
	
	<button type="submit" class="btn btn-default">Registrer</button> 
	<small><a id="homepage_signup_cancel">avbryt</a></small>
</form>
